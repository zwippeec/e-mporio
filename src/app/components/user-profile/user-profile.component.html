<div class="container p-5 first-element">
  <div class="row">
    <div class="col-3 text-center">
      <img src="https://openclipart.org/image/2400px/svg_to_png/247324/abstract-user-flat-1.png" alt="..." width="200" height="200">
      <div class="pt-3">
        <button *ngIf="!isEditing" type="button" class="btn btn-info" (click)="editProfile()">Editar</button>
        <button *ngIf="isEditing" type="button" class="btn btn-warning" (click)="saveNewData()">Guardar</button>
      </div>
    </div>
    <div class="col">
      <div class="card-body">
        <h4 class="text-title-profile mb-2">
          Nombres: <span *ngIf="!isEditing" class="font-weight-normal text-profile">{{userData.name}} {{userData.lastname}}</span>
        </h4> 
        <input *ngIf="isEditing" [(ngModel)]="newUserData.name" name="name" type="text" value="{{newUserData.name}}">
        <input *ngIf="isEditing" [(ngModel)]="newUserData.lastname" name="lastname" type="text" value="{{newUserData.lastname}}">
        <h4 *ngIf="!isEditing" class="text-title-profile mb-2">
          Correo: <span *ngIf="!isEditing" class="font-weight-normal text-profile">{{userData.mail}}</span>
        </h4> 
      </div>
    </div>
    <div class="col">
      <h4 *ngIf="!isEditing" class="text-title-profile mb-2">
        CÃ³digo: <span *ngIf="!isEditing" class="font-weight-normal text-profile">{{userData.code}}</span>
      </h4> 
      <p id="urlCode" [hidden]="true">http://localhost:4200/newUser?code={{userData.code}}</p>
      <button type="button" class="btn btn-warning" data-toggle="modal" data-target=".bd-example-modal-sm">Compartir</button>
      <button class="btn btn-warning" (click)="copyCode()">Copiar</button>
    </div>
  </div>
</div>


<!-- Small modal -->
<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalScrollableTitle">Invitar a mis amigos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" name="emailFriend" [(ngModel)]="emailFriend" placeholder="email@example.com">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="send(userData.name,userData.code)" data-dismiss="modal">Enviar</button>
            </div>
          </div>
        </div>
      </div>
