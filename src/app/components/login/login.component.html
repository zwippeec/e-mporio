<div class="first-element">
  <!--Alert-->
  <div *ngIf="message != null" class="alert alert-danger" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <!--end Alert-->
  <div class="row pt-3 pb-3">
    <div class="col-4"></div>
    <div class="col bg-gray border p-3">
      <p class="title-text text-yellow mb-0 pt-1 pb-2">INGRESO PARA MIEMBROS</p>
      <form>
        <div class="form-group">
          <input type="email" [(ngModel)]="mail" name="mail" class="form-control" placeholder="Email">
        </div>
        <div class="form-group mb-0">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
        </div>
        <a href="/" class="subtitle-text text-yellow">Olvidaste tu contraseña</a>
        <div class="text-center pt-2">
          <button class="btn btn-login" (click)="login()">Ingresar</button>
        </div>
      </form>
      <hr class="m-2">
      <div class="text-center">
        <p class="member-text mb-2 pt-2 pb-2 text-white">Aún no eres miembro.<br> Regístrate y obtén muchos beneficios.</p> 
        <a href="/newUser" class="btn btn-login">Registrarse</a>
      </div>          
    </div>
    <div class="col-4"></div>
  </div>
</div>
