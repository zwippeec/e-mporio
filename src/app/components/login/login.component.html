<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo</label>
    <input [(ngModel)]="mail" name="mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
</form>
