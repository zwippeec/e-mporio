<div class="container pt-4 pb-4">
  <div class="row">
    <div  class="col-4">
      <img src="https://www.decantalo.com/146988-thickbox_default/el-coto-rosado.jpg" class="card-img" alt="...">
    </div>
    <div class="col text-center">
      <div class="row pt-5">
        <div class="col">
          <h5 *ngIf="product!=null" class="card-title">{{product.name}}</h5>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col">
            <p *ngIf="product!=null" class="card-text"><span class="font-weight-bold">Tipo de Vino:</span> {{product.windKind}}</p>
            <p *ngIf="product!=null" class="card-text"><span class="font-weight-bold">Variedad:</span> {{product.variety}}</p>
            <p *ngIf="product!=null" class="card-text"><span class="font-weight-bold">Etiqueta:</span> {{product.label}}</p>
        </div>
        <div class="col">
            <p *ngIf="product!=null" class="card-text"><span class="font-weight-bold">Origen:</span> {{product.country}} - {{product.region}}</p>
            <p *ngIf="product!=null" class="card-text"><span class="font-weight-bold">Cosecha/AÃ±o:</span> {{product.year}}</p>
            
        </div>
      </div> 
      <div class="row pt-5">
          <div class="col">
              <a class="btn btn-success btn-add">Agregar</a>
          </div>
        </div>
    </div>
  </div>
</div>
